<div class="text-centre">
  <mat-form-field appearance="fill">
    <mat-label>Select Doctor</mat-label>
    <mat-select [(value)]="did" (selectionChange)="assigndoctor(did)">
      <mat-option *ngFor="let doc of docget" value={{doc.id}}>
        {{doc.name}}({{doc.speicalist}})
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<br /><br />
<div *ngIf="show == true">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="3">Id</th>
        <th colspan="3">Name</th>
        <th colspan="3">Age</th>
        <th colspan="3">Gender</th>
        <th colspan="3">Specialization</th>
        <th colspan="3">Patients Attended</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3"><span>{{temp.id}}</span></td>
        <td colspan="3"><span>{{temp.name}}</span></td>
        <td colspan="3"><span>{{temp.age}}</span></td>
        <td colspan="3"><span>{{temp.gender}}</span></td>
        <td colspan="3"><span>{{temp.speicalist}}</span></td>
        <td colspan="3"><span>{{temp.patientcount}}</span></td>
      </tr>
    </tbody>
  </table>
  </div>
